<!DOCTYPE html>
<html ng-app="scidumodule">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.js"></script>
    <script src="IDU.js"></script>
</head>
<body ng-controller="Getctrl">
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Place</th>
        </tr>
        <tr ng-repeat="s in show">
            <td>{{s.empid}}</td>
            <td>{{s.name}}</td>
            <td>{{s.place}}</td>
        </tr>
    </table>
</body>
</html>
